<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Temporizador estilo pomodoro">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  <title>FocusTimer - Pomodoro</title>
</head>
<body>
  <main>
    <div class="conteudo">
    <div class="modo">
      <div class="sol"><img src="./svg/sol.svg" alt=""></div>
      <div class="lua hide"><img src="./svg/lua.svg" alt=""></div>
    </div>
    <div class="content">
    <div class="temporizador">
      <div class="timer">
        <span class="minutes">25</span>
        <span class="">:</span>
        <span class="seconds">00</span>
      </div>
      <div class="controls">
        <button class="play"><img src="/svg/buttonplay.svg" alt=""></button>
        <button class="playdark hide"><img src="/svg/buttonplaydark.svg" alt=""></button>
        <button class="stop"><img src="/svg/buttonstop.svg" alt=""></button>
        <button class="stopdark hide"><img src="/svg/buttonstopdark.svg" alt=""></button>
        <button class="mais"><img src="/svg/buttonmais.svg" alt=""></button>
        <button class="maisdark hide"><img src="/svg/buttonmaisdark.svg" alt=""></button>
        <button class="menos"><img src="/svg/buttonmenos.svg" alt=""></button>
        <button class="menosdark hide"><img src="/svg/buttonmenosdark.svg" alt=""></button>
      </div>
    </div>
    <div class="cards">
      <img class="card1" src="/svg/card1.svg" alt="">
    
      <img class="card1b hide" src="/svg/card1b.svg" alt="">
      <img class="card2" src="/svg/card2.svg" alt="">
      <img class="card2b hide" src="/svg/card2b.svg" alt="">
      <img class="card3" src="/svg/card3.svg" alt="">
      <img class="card3b hide" src="/svg/card3b.svg" alt="">
      <img class="card4" src="/svg/card4.svg" alt="">
      <img class="card4b hide" src="/svg/card4b.svg" alt="">
      <div class="volume1 col s3 range-field valign-wrapper">
        <input id="vol-control" type="range" min="0" max="100" step="1" />
      </div>
      <div class="volume2 col s3 range-field valign-wrapper">
        <input id="vol-control2" type="range" min="0" max="100" step="1" />
      </div>
      <div class="volume3 col s3 range-field valign-wrapper">
        <input id="vol-control3" type="range" min="0" max="100" step="1" />
      </div>
      <div class="volume4 col s3 range-field valign-wrapper">
        <input id="vol-control4" type="range" min="0" max="100" step="1" />
      </div>
    </div>
    
</div>
  </main>
  <script src="/js/script.js" ></script>
</body>
</html>
